<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>Kirei Essences</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- LINK MAIN CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>

    <header class="site-header" id="header-placeholder"></header>

    <main>
        <section id="single-product-container">
            <div class="product-wrapper">
                <div class="product-gallery">
                    <div id="main-image-container" class="main-image-wrapper">
                    </div>
                    <div id="thumbnail-grid" class="thumbnail-grid">
                    </div>
                </div>
                <div class="product-info">
                    <h1 id="product-name"></h1>
                    <p id="product-description-short" class="short-desc"></p>
                    <div class="price-block">
                        <span id="product-price" class="main-price"></span>
                        <span id="product-price-no-taxes" class="small-info">Precio sin impuestos nacionales</span>
                    </div>
                    <div class="add-item-to-cart-single">
                    <button class="cta-primary" id="add-to-cart-btn">Agregar al carrito</button>
                    <button class="decrement-button-single">
                        <img src="/assets/images/icons/menos.svg" alt="Menos">
                    </button>
                    <span class="item-count-single"></span>
                    <button class="increment-button-single" style="display: none; width: 48px;">
                        <img src="/assets/images/icons/mas.svg" alt="Más">
                    </button>
                    </div>
                </div>
            </div>

            <div class="product-tabs-wrapper">
                <div id="tab-contents" class="tab-content-wrapper"></div>
                <div id="product-long-description" style="display: none;"></div>
            </div>

        </section>

        <section id="related-section" class="related-container">
            <h2 class="related-title">Productos relacionados</h2>
            <div id="relatedGrid" class="related-grid">
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <a href="#top" class="scroll-top-btn" aria-label="Volver arriba">↑</a>

    <!-- ANCHOR - START SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/global-components.js"></script>

    <script src="/assets/js/global-utils.js"></script>
    <script src="/assets/js/global.js"></script>

    <script src="/assets/js/navbar-script.js" defer></script>
    <script type="module" src="/assets/js/navbar-menu.js"></script>

    <script type="module" src="/assets/js/cart-data.js"></script>
    <script type="module" src="/assets/js/shop-principal.js"></script>

    <script src="/assets/js/main-banner.js" defer></script>
    <script src="/assets/js/main-contact.js" defer></script>

</body>

</html>
